<VirtualHost *:80>
    ServerName office.aahdc.et
    ServerAlias www.office.aahdc.et
    Redirect permanent / https://office.aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName office.aahdc.et
    ServerAlias www.office.aahdc.et
    DocumentRoot /var/www/aahdc/office

    <Directory /var/www/aahdc/office>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/office_error.log
    CustomLog ${APACHE_LOG_DIR}/office_access.log combined
</VirtualHost>