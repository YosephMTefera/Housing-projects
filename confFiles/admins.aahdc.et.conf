<VirtualHost *:80>
    ServerName admins.aahdc.et
    ServerAlias www.admins.aahdc.et
    Redirect permanent / https://admins.aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName admins.aahdc.et
    ServerAlias www.admins.aahdc.et
    DocumentRoot /var/www/aahdc/admins

    <Directory /var/www/aahdc/admins>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/admins_error.log
    CustomLog ${APACHE_LOG_DIR}/admins_access.log combined
</VirtualHost>