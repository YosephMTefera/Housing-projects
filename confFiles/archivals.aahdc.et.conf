<VirtualHost *:80>
    ServerName archivals.aahdc.et
    ServerAlias www.archivals.aahdc.et
    Redirect permanent / https://archivals.aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName archivals.aahdc.et
    ServerAlias www.archivals.aahdc.et
    DocumentRoot /var/www/aahdc/archivals

    <Directory /var/www/aahdc/archivals>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/archivals_error.log
    CustomLog ${APACHE_LOG_DIR}/archivals_access.log combined
</VirtualHost>