<VirtualHost *:80>
    ServerName ethics.aahdc.et
    ServerAlias www.ethics.aahdc.et
    Redirect permanent / https://ethics.aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName ethics.aahdc.et
    ServerAlias www.ethics.aahdc.et
    DocumentRoot /var/www/aahdc/ethics

    <Directory /var/www/aahdc/ethics>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/ethics_error.log
    CustomLog ${APACHE_LOG_DIR}/ethics_access.log combined
</VirtualHost>