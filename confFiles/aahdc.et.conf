<VirtualHost *:80>
    ServerName aahdc.et
    ServerAlias www.aahdc.et
    Redirect permanent / https://aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName aahdc.et
    ServerAlias www.aahdc.et
    DocumentRoot /var/www/aahdc/customer

    <Directory /var/www/aahdc/customer>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/aahdc_error.log
    CustomLog ${APACHE_LOG_DIR}/aahdc_access.log combined
</VirtualHost>