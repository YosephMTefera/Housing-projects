<VirtualHost *:80>
    ServerName windows.aahdc.et
    ServerAlias www.windows.aahdc.et
    Redirect permanent / https://windows.aahdc.et/
</VirtualHost>

<VirtualHost *:443>
    ServerName windows.aahdc.et
    ServerAlias www.windows.aahdc.et
    DocumentRoot /var/www/aahdc/windows

    <Directory /var/www/aahdc/windows>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/aahdc.et/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/aahdc.et/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/windows_error.log
    CustomLog ${APACHE_LOG_DIR}/windows_access.log combined
</VirtualHost>